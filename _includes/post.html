<!-- Page Content -->
<div id="page-content-wrapper">
    <div class="container-fluid" id="post-content">
        <div class="row">
            <div class="col-md-12">
              <div class="progress fixed-top" id="reading-progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="page-header">
                    <h1 class="text-danger">
                        {{ page.title }}
                    </h1>
                    {{ page.date | date: "%Y-%m-%d" }}
                </div>
                 <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=86 src="//music.163.com/outchain/player?type=2&id=509311810&auto=1&height=66"></iframe>
                {{ page.content | markdownify }}

                <!-- don't delete this div, this is marked as the end position of collapse plugin  -->
                <div id="content-end"></div>
                <div class="page-header">
                  
               </div>
             
            </div>

        </div>
    </div>
<!-- /#page-content-wrapper -->
